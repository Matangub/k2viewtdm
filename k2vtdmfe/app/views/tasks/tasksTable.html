<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-lg-3">
                    <h2>{{ 'TASKS' | translate }}</h2>
                </div>
                <div class="col-lg-3 pull-right">
                    <button class="btn btn-primary pull-right" type="button" ng-click="tasksTableCtrl.openNewTask()"><i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="bold">{{ "NEW_TASK" | translate}}</span></button>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <table ng-if="tasksTableCtrl.loadingTable === false" style="display: table; width: 100%" datatable="" dt-options="tasksTableCtrl.dtOptions" dt-column-defs="tasksTableCtrl.dtColumnDefs" dt-columns="tasksTableCtrl.dtColumns"  dt-instance="tasksTableCtrl.dtInstanceCallback" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
