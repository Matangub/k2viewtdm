<div class="col-lg-12">
    <div class="ibox float-e-margins" ng-if="taskHistoryTableCtrl.executionIds.length > 0">
        <div class="ibox-title">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Running executions</h2>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody>
                            <tr class="row"
                                ng-if="luExecution.data != null"
                                ng-repeat="luExecution in taskHistoryTableCtrl.runningExecutionsData">
                                <td class="col-lg-2">
                                    {{luExecution.data.luName}}
                                </td>
                                <td class="col-lg-8" ng-if="luExecution.data.status.toUpperCase() == 'RUNNING'">
                                    <uib-progressbar class="progress-striped active" value="luExecution.data.percentageOfCompletedEntities" type="success">{{luExecution.data.percentageOfCompletedEntities}}%</uib-progressbar>
                                </td>
                                <td class="col-lg-8" ng-if="luExecution.data.status.toUpperCase() != 'RUNNING'">
                                    <uib-progressbar class="progress-striped active" value="luExecution.data.percentageOfCompletedEntities" type="success">{{luExecution.data.status.toUpperCase()}}</uib-progressbar>
                                </td>
                                <td class="col-lg-2" ng-if="luExecution.data.status.toUpperCase() == 'RUNNING'">
                                    <div class="row">
                                        <div class="col-lg-8" style="margin-top: 16px;">
                                            <p>
                                                Copied : {{luExecution.data.numberOfCopiedEntites}}
                                                Failed : {{luExecution.data.numberOfFailedEntites}}
                                            </p>
                                        </div>
                                        <div class="col-lg-4">
                                            <button uib-tooltip="Stop execution" ng-click="taskHistoryTableCtrl.stopExecution(luExecution.executionID)" class="btn btn-danger dim" type="button"><i class="fa fa-times"></i></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Previous executions</h2>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <table ng-if="taskHistoryTableCtrl.loadingTable === false" style="display: table; width: 100%" datatable="" dt-options="taskHistoryTableCtrl.dtOptions" dt-column-defs="taskHistoryTableCtrl.dtColumnDefs" dt-columns="taskHistoryTableCtrl.dtColumns"  dt-instance="taskHistoryTableCtrl.dtInstanceCallback" class="table table-striped table-bordered table-hover"></table>
                </div>
            </div>
        </div>
    </div>
</div>
